<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reports</ion-title>
    <ion-buttons slot="end" class="ion-margin-end">
      <ion-label>
        <h3></h3>
      </ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de Reports</ion-card-title>
      <ion-card-subtitle>Relatórios disponíveis</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let report of lista_reports">
          <ion-item>
            <ion-thumbnail slot="start">
              <img *ngIf="report.foto" [src]="'data:image/jpeg;base64,' + report.foto" />
              <img *ngIf="!report.foto" src="../../assets/imgs/thumbnail.svg" />
            </ion-thumbnail>
            <ion-label>
              <h2>{{ report.title }}</h2>
              <p>{{ report.description }}</p>
            </ion-label>
            <ion-label slot="end" color="primary">
              {{ report.created_at | date }}
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger">
              Excluir
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
