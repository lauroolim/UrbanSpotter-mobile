<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UrbanSpotter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <form (submit)="autenticarUsuario()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="instancia.email" autocomplete="on" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="instancia.password" autocomplete="off" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">ENTRAR</ion-button>
    </form>

    <p class="register-link">NÃ£o tem cadastro? <a href="#">Criar uma conta</a></p>

    <div *ngIf="mensagem" class="alert alert-danger">
      {{ mensagem }}
    </div>
  </div>
</ion-content>
